<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo proveedor</h2>
    <form (ngSubmit)="onSubmit()" #formpro="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" ngModel>
      </div>
      <div class="form-group">
        <label>C.I.F.</label>
        <input type="text" class="form-control" id="cif" name="cif" ngModel>
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" ngModel>
      </div>
      <div class="form-group">
        <label>Código Postal</label>
        <input type="text" class="form-control" id="cp" name="cp" ngModel>
      </div>
      <div class="form-group">
        <label>Localidad</label>
        <input type="text" class="form-control" id="localidad" name="localidad" ngModel>
      </div>
      <div class="form-group">
        <label>Provincia</label>
        <select class="form-control" id="provincia" name="provincia" ngModel>
          <option value="">Seleccione la provincia</option>
          <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}}</option>
        </select>
        <!--<input type="text" class="form-control" id="provincia" name="provincia" ngModel>-->
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="number" class="form-control" id="telefono" name="telefono" ngModel>
      </div>
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="text" class="form-control" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label>Persona de contacto</label>
        <input type="text" class="form-control" id="contacto" name="contacto" ngModel>
      </div>
      <button type="submit" class="btn btn-success">
        Añadir Proveedor
      </button>
    </form>
    <hr>
    <!--<pre>{{ proveedor | json }}</pre>-->
    <!--Cuando el usuario comienza a utiliar el campo-->
    <h4>Estado dirty: {{formpro.controls.email.dirty}}</h4>
    <!--Cuando el campo es tocado o utilizado-->
    <h4>Estado pristine: {{formpro.controls.email.pristine}}</h4>
    <!--Cuando se quita el focus del campo-->
    <h4>Estado touched: {{formpro.controls.email.touched}}</h4>
    <!--Cuando cumple la validacion-->
    <h4>Estado valid: {{formpro.controls.email.valid}}</h4>
    <!--Cuando no cumple la validacion-->
    <h4>Estado invalid: {{formpro.controls.email.invalid}}</h4>
    <hr>
  </div>
  <div class="col col-md"></div>
</div>
